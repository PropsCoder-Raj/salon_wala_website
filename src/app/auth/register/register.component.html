 <!-- Breadcrumb Area Start Here -->
 <div class="breadcrumb-area">
    <div class="container">
        <ol class="breadcrumb breadcrumb-list">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">Register</li>
        </ol>
    </div>
</div>
<!-- Breadcrumb Area End Here -->
<!-- Regester Page Start Here -->
<div class="register-area ptb-90">
    <div class="container">
        <h3 class="login-header  text-center">Create an account </h3>
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <div class="register-form login-form clearfix">
                    <form action="#">
                        <p>Already have an account? <a [routerLink]="['/auth/login']">Log in instead!</a></p>
                        <div class="form-group row align-items-center">
                            <label class="col-lg-3 col-md-3 col-form-label"><b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="col-lg-6 col-md-6">
                                <ng-container *ngFor="let item of arr; let i = index">
                                    <input type="radio" name="optionsRadios" id="optionsRadios{{ i + 1 }}" value="{{item.name}}" (change)="contentType($event)"> &nbsp;{{item.name}}
                                </ng-container>
                            </div>
                        </div>
                        <div class="form-group row mb-20">
                            <label for="f-name" class="col-lg-3 col-md-3 col-form-label">First Name <b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" class="form-control" id="f-name" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group row mb-20">
                            <label for="l-name" class="col-lg-3 col-md-3 col-form-label">Last Name <b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" class="form-control" id="l-name" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="form-group row mb-20">
                            <label for="l-name" class="col-lg-3 col-md-3 col-form-label">Mobile <b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="col-lg-6 col-md-6">
                                <input type="number" class="form-control" id="mobile" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" placeholder="Enter Mobile">
                            </div>
                        </div>
                        <div class="form-group row mb-20">
                            <label for="email" class="col-lg-3 col-md-3 col-form-label">Email <b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="col-lg-6 col-md-6">
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="form-group row mb-20">
                            <label for="inputPassword" class="col-lg-3 col-md-3 col-form-label">Password <b *ngIf="mendatoryS" style="color: red;">*</b> </label>
                            <div class="position-relative col-lg-6 col-md-6">
                                <input *ngIf="!showHidePassword" type="password" class="form-control" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password">
                                <input *ngIf="showHidePassword" type="text" class="form-control" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password">
                                <button class="btn show-btn" type="button" (click)="showHidePassword = !showHidePassword">Show</button>
                            </div>
                        </div>
                        <div class="form-group row mb-20 align-items-center">
                            <label for="birth" class="col-lg-3 col-md-3 col-form-label">Birthdate</label>
                            <div class="col-lg-6 col-md-6">
                                <input type="date" class="form-control" id="birth" placeholder="MM/DD/YYYY"  [(ngModel)]="dob" [ngModelOptions]="{standalone: true}">
                            </div>
                            <span class="col-sm-3 form-control-comment">optional</span>
                        </div>
                        <div class="register-box mt-40">
                            <button type="submit" class="login-btn float-right" (click)="register()">Register <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Page End Here -->
