<!-- Breadcrumb Area Start Here -->
<div class="breadcrumb-area">
  <h3 class="text-center text-primary" style="text-align: center;">Profile</h3>
</div>
<!-- Breadcrumb Area End Here -->
<!-- Wish List Start -->
<div class="cart-main-area wish-list white-bg ptb-90">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div>
          <div class="form-group row mtb-10">
            <label class="col-lg-3 col-md-4 col-form-label">Social title</label>
            <div class="col-lg-6 col-md-6">
                <ng-container *ngFor="let item of arr; let i = index">
                    <input type="radio" name="optionsRadios" id="optionsRadios{{ i + 1 }}" value="{{item.name}}" (change)="contentType($event)"> &nbsp;{{item.name}}
                </ng-container>
            </div>
          </div>
          <div class="form-group row mtb-10">
            <label for="f-name" class="col-lg-3 col-md-4 col-form-label">First
              Name</label>
            <div class="col-lg-6 col-md-8">
              <input type="text" class="form-control" id="f-name" [(ngModel)]="firstName"
                [ngModelOptions]="{standalone: true}" placeholder="Enter First Name">
            </div>
          </div>
          <div class="form-group row mtb-10">
            <label for="l-name" class="col-lg-3 col-md-4 col-form-label">Last
              Name</label>
            <div class="col-lg-6 col-md-8">
              <input type="text" class="form-control" id="l-name" [(ngModel)]="lastName"
                [ngModelOptions]="{standalone: true}" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="form-group row mtb-10">
            <label for="email" class="col-lg-3 col-md-4 col-form-label">Email
              address</label>
            <div class="col-lg-6 col-md-8">
              <input disabled type="email" class="form-control" id="email" [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}" placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group row mtb-10">
            <label for="mobile" class="col-lg-3 col-md-4 col-form-label">Mobile</label>
            <div class="col-lg-6 col-md-8">
              <input type="number" class="form-control" id="mobile" [(ngModel)]="mobile"
                [ngModelOptions]="{standalone: true}" placeholder="Enter Mobile">
            </div>
          </div>
          <div class="form-group row mtb-10">
            <label for="birth" class="col-lg-3 col-md-4 col-form-label">Birthdate</label>
            <div class="col-lg-6 col-md-8">
              <input type="date" class="form-control" id="birth" placeholder="MM/DD/YYYY" [(ngModel)]="dob"
                [ngModelOptions]="{standalone: true}" placeholder="Enter Birthdate">
            </div>
          </div>
          <div class="register-box mt-40">
            <button type="submit" class="return-customer-btn float-right" (click)="updateUser()">Update Profile <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Row End -->
  </div>
</div>
<!-- Wish List End -->
