<div class="breadcrumb-area">
    <div class="container">
        <ol class="breadcrumb breadcrumb-list">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">Contact</li>
        </ol>
    </div>
</div>

<div class="register-area white-bg ptb-90">
    <div class="container">
        <h3 class="login-header">Contact us</h3>
        <div class="row">
            <div class="col-xl-12">
                <div class="register-contact  clearfix">
                    <form id="contact-form" class="contact-form" >
                        <div class="address-wrapper row">
                            <div class="col-md-12">
                                <div class="address-fname">
                                    <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="address-email">
                                    <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="address-subject">
                                    <input class="form-control" type="text" name="subject" placeholder="Subject" [(ngModel)]="subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="address-textarea">
                                    <textarea name="message" class="form-control" placeholder="Write your message" [(ngModel)]="message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="footer-content mail-content clearfix">
                            <div class="send-email float-md-right">
                                <input value="Submit" class="return-customer-btn" type="submit" (click)="createContact()">
                            </div>
                        </div>
                        <p class="form-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Page End Here -->
