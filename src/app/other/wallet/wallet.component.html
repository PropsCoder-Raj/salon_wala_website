<div class="skill-area white-bg ptb-90">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="single-support">
          <div class="icon">
            <img class="iconImg" src="assets/wallet.png" alt="">
          </div>
          <div class="support-desc" style="padding: 10px 0;">
            <h2>SalonWala Wallet</h2><span>A purse you carry to shop</span>
          </div>
        </div>
        <br><br>
        <div class="support-desc">
          <h5>Wallet Balnace</h5><span>₹ {{balance}}</span>
        </div>
      </div>
      <div class="col-lg-6">
        <h5 class="text-center">Transactions</h5>
        <br><br>
        <div *ngIf="transactionsCount > 0" style="height: 500px;overflow-y: auto;">
          <div class="single-support" *ngFor="let item of transactions" style="padding: 5px 30px;border-bottom: solid 1px lightgray;">
            <div class="support-desc" style="padding: 5px 0;width: 100%;">
              <div>
                <span style="font-size: large;">{{item.message}}</span>
                <span class="greenT" *ngIf="item.transactionType === 'credit'"> + ₹ {{item.amount}}</span>
                <span class="redT" *ngIf="item.transactionType === 'debit'"> - ₹ {{item.amount}}</span>
              </div>
              <div>
                  <span>
                    {{item.createdAt | date: 'dd MMM yyyy, hh:mm a'}}
                </span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="transactionsCount === 0">
          <p>No Transaction</p>
        </div>
      </div>
    </div>
  </div>
</div>
