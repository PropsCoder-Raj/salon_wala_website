<!-- Breadcrumb Area Start Here -->
<div class="breadcrumb-area">
    <h3 class="text-center text-primary" style="text-align: center;">CART</h3>
</div>
<!-- Breadcrumb Area End Here -->
<!-- Cart Main Area Start -->
<div class="cart-main-area  ptb-90">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <!-- Form Start -->
                <form action="#">
                    <!-- Table Content Start -->
                    <div class="table-content table-responsive mb-45">
                        <table>
                            <tbody>
                                <tr *ngFor="let item of cartS.carts">
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="{{baseURL}}/retrieve/{{item.media[0].url}}" alt="cart-image" /></a>
                                    </td>
                                    <td class="product-name">{{item.name}}</td>
                                    <td class="product-quantity"><input type="number" value="1" [(ngModel)]="item.num" [ngModelOptions]="{standalone: true}" (change)="updateCarts(item, item.num)" /></td>
                                    <td class="product-subtotal">₹ {{item.price}}.00</td>
                                    <td class="product-subtotal">
                                        <div *ngFor="let item of item.taxesArr; let i = index">
                                            <hr *ngIf="i > 0">
                                            {{item.data.name}} tax <br>
                                            ₹ {{item.taxAmount | number : '1.2-2'}}
                                        </div>
                                    </td>
                                    <td class="product-remove"> <a (click)="removeProduct(item)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Table Content Start -->
                    <div class="row">
                        <!-- Cart Button Start -->
                        <div class="col-md-8 col-sm-12">
                            <div class="buttons-cart">
                                <a [routerLink]="['/']">Continue Shopping</a>
                            </div>
                        </div>
                        <!-- Cart Button Start -->
                        <!-- Cart Totals Start -->
                        <div class="col-md-4 col-sm-12">
                            <div class="cart_totals float-md-right text-md-right">
                                <h2>Cart Totals</h2>
                                <br />
                                <table class="float-md-right">
                                    <tbody>
                                        <tr class="cart-subtotal">
                                            <th>Subtotal</th>
                                            <td><span class="amount">₹{{cartS.totalAmount}}</span></td>
                                        </tr>
                                        <tr class="cart-subtotal">
                                            <th>Taxes</th>
                                            <td><span class="amount">₹{{cartS.taxesAmount | number : '1.2-2'}}</span></td>
                                        </tr>
                                        <tr class="order-total">
                                            <th>Total</th>
                                            <td>
                                                <strong><span class="amount">₹{{cartS.totalPayAmount}}</span></strong>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="wc-proceed-to-checkout">
                                    <a [routerLink]="['/product/checkout']">Proceed to Checkout</a>
                                </div>
                            </div>
                        </div>
                        <!-- Cart Totals End -->
                    </div>
                    <!-- Row End -->
                </form>
                <!-- Form End -->
            </div>
        </div>
        <!-- Row End -->
    </div>
</div>
<!-- Cart Main Area End -->
